name: wattkeeper
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter 
  salomon_bottom_bar: ^3.3.2
  firebase_core: ^2.16.0
  shared_preferences: ^2.2.0
  get: ^4.6.6
  font_awesome_flutter: ^10.5.0
  easy_stepper: ^0.8.1
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  drag_select_grid_view: ^0.6.2
  flutter_switch: ^0.3.2
  lottie: ^2.7.0
  http: ^1.1.0
  syncfusion_flutter_datepicker: ^23.1.44

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.otf
        - asset: assets/fonts/Poppins/Poppins-Regular.otf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.otf
        - asset: assets/fonts/Poppins/Poppins-Medium.otf
        - asset: assets/fonts/Poppins/Poppins-Bold.otf
          weight: 700
